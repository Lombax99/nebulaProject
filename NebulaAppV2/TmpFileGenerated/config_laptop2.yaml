pki:
    ca: /etc/nebula/ca.crt
    cert: /etc/nebula/host.crt
    key: /etc/nebula/host.key

static_host_map:
    "192.168.100.1": ["192.168.1.10:4242"]

lighthouse:
    am_lighthouse: false
    interval: 60
    hosts:
      - "192.168.100.1"
    local_allow_list:
    # Block eth0 interface.
        interfaces:
            eth0: false

listen:
    host: 0.0.0.0
    port: 4242

punchy:
    punch: true
    respond: true

relay:
    relays:
      - "192.168.100.1"
    am_relay: false
    use_relays: true

tun:
    disabled: false
    dev: nebula1
    drop_local_broadcast: false
    drop_multicast: false
    tx_queue: 500
    mtu: 1300
    routes:
    unsafe_routes:
    use_system_route_table: false

logging:
    level: info
    format: text

firewall:
    outbound_action: drop
    inbound_action: drop

    conntrack:
        tcp_timeout: 12m
        udp_timeout: 3m
        default_timeout: 10m

    outbound:
      - port: any
        proto: any
        host: any

    inbound:
      - port: any
        proto: icmp
        group:
          - serverAccessSD
